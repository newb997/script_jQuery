<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML요소에 접근하기</title>
    <style>
        .area {
            border: 1px solid; width: 300px; height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML요소에 접근하기(해당 객체 가져오기)</h1>

    <h3>아이디를 이용하여 요소 가져오기</h3>
    <div id="area1" class="area">원래글씨</div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId() {
            // 아이디로 요소 가져올때
            // document.getElementById("아이디명")  => 선택된 요소 반환
            var area1 = document.getElementById("area1");

            // 선택한 요소의 속성값을 가져온다거나 변경가능
            // 속성에 접근하고자 할 때 => 선택된요소.접근하고자하는속성
            area1.innerHTML += "<br>아이디로 접근성공!";

            // 선택된 요소에 스타일 변경
            area1.style.backgroundColor = "yellow";
            area1.style.color = "red";
            area1.style.width = '200px';
            area1.style.height = "200px";
        }
    </script>

    <br><br>
    
    <div id="area2" class="area" style="background-color: red;"></div>
    <button onclick="changeColor();">클릭마다 색상 변경</button>

    <script>
        function changeColor() {
            var area2 = document.getElementById("area2");

            console.log(area2.style.backgroundColor);

            if(area2.style.backgroundColor == 'red') {
                area2.style.backgroundColor = 'yellow';
            }else{
                area2.style.backgroundColor = "red";
            }
        }
    </script>

    <h3>2) 태그명을 이용하여 요소 가져오기</h3>
    <!-- ul>li{목록$}*5 -->
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName() {
            // 태그명으로 요소 가져올 때
            // document.getElementsByTagName("태그명");  =>  선택된 요소객체들이 배열에 담겨서 반환
            var list = document.getElementsByTagName("li");
            console.log(list);
            console.log("배열의 크기(선택된 li요소의 개수) : " + list.length);
            console.log(list[1]);  //오라클을 제외하곤 인덱스번호는 0번부터 시작한다.

            list[0].innerHTML = "안녕";
            list[1].innerHTML = "뭘봐";

            var greenColor = 126;
            var blueColor = 253;
            for(var i = 0; i<list.length; i++){
                list[i].innerHTML = "안녕" + (i+1);
                list[i].style.backgroundColor = "rgb(255,"+greenColor+","+blueColor+")";
                list[i].style.color = "yellow";

                greenColor -= 30;
                blueColor -= 50;
            }
            
        }
    </script>

</body>
</html>
