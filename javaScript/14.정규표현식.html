    <h1>정규표현식</h1>
    <h3>* 정규표현식 객체 생성 및 정규표현식과 관련된 메소드</h3>
    <button onclick="test1()">실행확인</button>
    <div id="area1" class="area"></div>

    <script>
        function test1() {
            const area1 = document.getElementById('area1');
            const str1 = "javascript jQeury ajax";
            const str2 = "java oracle html css";

            // 정규표현식 객체 생성 == 정규식 변수를 선언
            // ==> 검색 조건으로 삼고자하는 문자열 또는 특정 패턴을 만들어줌

            // 방법1
            const regExp = new RegExp("script");

            // 방법2
            const regExp2 = /script/;             //위랑 같음

            console.log(regExp);
            console.log(regExp2);

            /*
                * RegExp 객체에서 제공하는 함수(정규식.xxx(문자열))
                - 정규식.test(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 true반환
                - 정규식.exec(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 처음매칭된 문자열반환, 없으면 null

                * String객체에서 제공하는 함수(문자열.xxx(정규식))
                - 문자열.match(정규식) : 문자열에서 정규식과 일치하는 값을 찾아서 반환
                - 문자열.search(정규식) : 문자열에서 정규식과 일치하는 값의 시작인덱스값을 반환, 없으면 -1
                - 문자열.replace(정규식, 바꿔줄값) : 문자열에서 정규식과 일치하는 첫번째 값을 바꿀값으로 변경하여 반환
                - 문자열.split(정규식) : 정규식에 지정된 값을 구분자(,)로 쪼개진 값들이 들어있는 배열을 반환
            */

            // const str1 = "javascript jQeury ajax";
            // const str2 = "java oracle html css";

        //    area1.innerHTML += "regExp.test(str1) : " + regExp.test(str1) + "<br>";
           area1.innerHTML += `regExp.test(str1) : ${regExp.test(str1)}<br>`;         // 백틱버전
           area1.innerHTML += `regExp.test(str2) : ${regExp.test(str2)}<br>`;
           area1.innerHTML += `regExp.exec(str1) : ${regExp.exec(str1)}<br>`;
           area1.innerHTML += `regExp.exec(str2) : ${regExp.exec(str2)}<br><hr>`;

           area1.innerHTML += `str1.mathch(regExp) : ${str1.match(regExp)}<br>`;
           area1.innerHTML += `str1.search(regExp) : ${str1.search(regExp)}<br>`;
           area1.innerHTML += `str1.replace(regExp '스크립트') : ${str1.replace(regExp, '스크립트')}<br>`;
           area1.innerHTML += `str1.split(regExp) : ${str1.split(regExp)}<br>`;
        }
    </script>

    <h3>* 메타문자</h3>
    <p>
        메타문자를 이용하여 정규식으로 검색조건을 삼을 "특정패턴"을 제시.<br>
        문자열이 해당 정규식으로 제시한 특정패턴에 만족하는지 test()를 통해 검사하거나<br>
        replace()를 이용하여 치환 가능
    </p>
    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>
    
    <script>
        function test2() {
            const area2 = document.getElementById('area2');
            const str1 = "javascript jQeury ajax";
            
            let regExp = /a/;
            area2.innerHTML += `/a/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/a/ : ${str1.replace(regExp, '(***)')}<br>`;

            // 1. ^ : 시자의미
            regExp = /^j/;
            area2.innerHTML += `/^j/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/^j/ : ${str1.replace(regExp, '(***)')}<br>`;

            regExp = /^a/;
            area2.innerHTML += `/^a/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/^a/ : ${str1.replace(regExp, '(***)')}<hr>`;

            // 2. [] : []내에 여러문자들을 목록처럼 나열가능
            regExp = /[abc]/;
            area2.innerHTML += `/[abd]/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/[abc]/ : ${str1.replace(regExp, '(***)')}<br>`;

            regExp = /^[jsa]/
            area2.innerHTML += `/[jsa]/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/[jsa]/ : ${str1.replace(regExp, '(***)')}<br>`;

            // 3. $ : 끝을 의미
            regExp = /x$/;
            area2.innerHTML += `/x$/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/x$/ : ${str1.replace(regExp, '(***)')}<hr>`;

            // 시작은 j이고 끝은 x인지
            regExp = /^jx$/;
            area2.innerHTML += `/jx$/ : ${regExp.test(str1)}<br>`;
            // 이 패턴에 만족하는 문자열은 'jx'만 가능  jx사이에 뭐가 들어가면 false임 
            area2.innerHTML += `/jx$/ : ${regExp.test('jx')}<br><hr>`;

            // 4. . : 개행문자를 제외한 모든문자(영문자, 숫자, 한글, 특수기호)
            // 5. + : 한글자 이상
            //   .+ : 개행문자를 제외한 어떤 문자가 한글자 이상인 경우
            regExp = /^j.+x$/;
            area2.innerHTML += `/^j.+x$/ : ${regExp.test(str1)}<br>`;
            area2.innerHTML += `/^j.+x$/ : ${str1.replace(regExp, '(***)')}<hr>`;

            // 숫자로만 이루어져야한다. : [0123456789] = [0~9]
            // 숫자로 시작하고 숫자로 이루어져야하고 한글자 이상이어야 한다.
            regExp = /^[0-9]+$/;
            area2.innerHTML += `/^[0-9]/+$/ : ${regExp.test('37280')}<br>`;
            area2.innerHTML += `/^[0-9]/+$/ : ${regExp.test('3asdf@#한글80')}<br><hr>`;

            //오로지 영문자로만 이루어져야한다. 단, 적어도 한글자 이상 되어야 한다.
            regExp = /^[a-zA-Z]+$/;
            area2.innerHTML += `/^[a-zA-Z]+$/ : ${regExp.test('JavaScript')}<br>`;
            area2.innerHTML += `/^[a-zA-Z]+$/ : ${regExp.test('Java Script!!')}<hr>`;

            //오로지 한글로만 이루어져야 한다. 단, 적어도 한글자 이상 되어야 한다.
            regExp = /^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/;    // 이렇게하면 자음 모음 따로써도 true나옴
            area2.innerHTML += `/^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/ : ${regExp.test('안녕ㅎㅎ뭘봐')}<br>`;

            // 사용자로부터 이름을 입력받아 글자가 한글조합형만 가능하고 2글자 이상 이어야 한다.
            regExp = /^[가-힣]{2,}$/;
            const name = prompt("이름입력(한글만)");
            // if(regExp.test(name)) {
            //     alert('하위');
            // } else {
            //     alert('이름형식이 잘못됨');
            // }

            //삼항연산자
            regExp.test(name) ? alert('안녕') : alert('이름형식이 잘못됨');
        }
    </script>

    <h3>* 플래그 문자</h3>
    <p>
        i : 대소문자를 가리지 않고 비교를 수행<br>
        g : 전역으로 비교를 수행<br>
        m : 여러줄을 비교수행

    <button onclick="test3()">/i 실행확인</button>
    <script>
        function test3() {
            // 1. 영문자 또는 숫자로만 이루어져야함
            //    단, 첫글자는 영문자로 시작
            // const regExp = /^[a-zA-Z][a-zA-Z0-9]+$/;
            const regExp = /^[a-z][a-z0-9]+$/i;
            const value = prompt('문자나 숫자입력');

            if(regExp.test(value)){
                alert('잘 입력 하였습니다');
            }else {
                alert('유효한 형식이 아닙니다');
            }
        }
    </script>
    
    <button onclick="test4()">/g 실행확인</button>
    <div id="area3" class="area"></div>
    <script>
        function test4() {
            const area3 = document.getElementById('area3');
            const str = 'javascript jQuery Ajax';

            let regExp = /a/;
            area3.innerHTML += `/a/ : ${str.replace(regExp, '(******)')}<br>`;

            regExp = /a/g;
            area3.innerHTML += `/a/ : ${str.replace(regExp, '(******)')}<br>`;

            regExp = /a/ig;
            area3.innerHTML += `/a/ : ${str.replace(regExp, '(******)')}<br>`;

            const str2 = 'javascript\njQuery\nAjax';
            console.log(str2);

            regExp = /^j/;
            area3.innerHTML += `/j/ : ${str2.replace(regExp, '(******)')}<br>`;
            console.log(`/j/ : ${str2.replace(regExp, '(******)')}<br>`);

            regExp = /^j/g;         //전역은 여러줄(엔터) 비교는 하지 않는다. 엔터치면 비교 못함
            console.log(`/j/g : ${str2.replace(regExp, '(******)')}<br>`);

            regExp = /j/gm;
            console.log(`/j/gm : ${str2.replace(regExp, '(******)')}<br>`);
        }
    </script>
