<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>부트스트랩적용</title>
</head>
<body>
    <h2>게시판 리스트</h2>
    <!-- table>(thead>tr>th*5)(tbody>(tr>td*5)*3) -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 글 제목</td>
                <td>user03</td>
                <td>23</td>
                <td>2023-12-13</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글 제목</td>
                <td>user02</td>
                <td>54</td>
                <td>2023-12-01</td>
            </tr>
            <tr>
                <td>1</td>
                <td>게시판 생성</td>
                <td>admin</td>
                <td>210</td>
                <td>2023-10-18</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    
    선택된 게시글 정보 : 
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /
    <span id="s4">작성일</span> /
    
    <div id="area1"></div>

    <script>
        //문제 : 행을 클릭하면 그 행의 정보를 span에 출력
        /*
            선택된 게시글 정보 : 3 / 세번째 글 제목 / user03 / 23 / 2023-12-13
        */

        $(() => {
            $('tbody>tr').click(function() {
                //console.log($(this).children().eq(0).text());     //값 들어오는지 확인용

                $(this).children().each(function(index, element) {
                    // console.log($(element).text());  
                    $('#s' +index).text($(element).text());
                    //$(`#s${index}`).text($(element).text());  //백틱사용
                })
            })
        })
    </script>


</body>
</html>
