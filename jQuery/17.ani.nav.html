<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <title>ani.nav</title>
    <style>
        a {
            display: inline-block;
            text-decoration: none;  /*밑줄 없애기*/
            color: black;
            background-color: #FF6CB8;
            width: 200px;
            height: 60px;
            text-align: center;
            font-size: 2em;
            font: bold 20px Verdana;
            line-height: 60px;
        }

        li {
            list-style: none;
            float: left;
            width: 200px;
            height: 60px;
        }
    </style>
    <script>
        $(() => {
            $('li a').hover(function() {
                let overColor = $(this).attr('data-bg');
                console.log(overColor);
                $(this).stop()
                       .animate({'background-color' : overColor, 
                                  color : 'white'}, 
                                  500);
            }, function() {
                $(this).stop()
                       .animate({'background-color' : '#FF6CB8',
                                  color : 'black'}, 
                                  500);
            })
        })
    </script>
</head>
<body>
    <ul>
        <li><a href="#" data-bg="#FF5E00">HOME</a></li>
        <li><a href="#" data-bg="#98F791">About</a></li>
        <li><a href="#" data-bg="#FAED7D">portfolio</a></li>
        <li><a href="#" data-bg="#9190FF">content</a></li>
    </ul>3

</body>
</html>
